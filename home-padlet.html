<!DOCTYPE html>
<html>
    <head>
        <title>Padlet:Bạn thật xinh đẹp</title>
        <link rel="stylesheet" href="CSS/home-padlet.css">
    </head>
    <body>
        <div class="app">
            <nav class="header__navbar">
                <div class="nav-link-container">
                    <a href="home-padlet.html" alt="Đi đến Trang chủ Padlet">
                    <img src="image/padletwhiteedit1.png" alt="Logo Padlet"/>
                    </a>
                    </div>
                    <div class="icon-button-container">
                        <div class="button_login">
                            <a href="https://padlet.com/auth/login">
                            <button>    
                                <img src="image/red-button.png" alt="red-button">
                                <p>Đăng nhập</p>
                            </button>
                        </a>
                        </div>
                    </div>
                    <div class="button_function">
                        <div class="button_home">
                            <a href="home-padlet.html">
                                <button>
                                    <img src="image/house-icon.png" alt="home-icon">
                                    <p>Trang chủ</p>
                                </button>
                            </a>
                        </div>
                        <div class="button_product">
                            <a href="product-padlet.html">
                                <button>
                                    <img src="image/product-icon.png" alt="product-icon">
                                    <p>Sản phẩm</p>
                                </button>
                            </a>
                        </div>
                        <div class="button_member">
                            <a href="https://padlet.com/memberships">
                                <button>
                                    <img src="image/crown-icon.png" alt="member-icon">
                                    <p>Thành viên</p>
                                </button>
                            </a>
                        </div>
                        <div class="button-info">
                            <div class="about">
                                <a href="https://padlet.com/about">
                                    <button>
                                    <p>Giới thiệu</p>
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="work">
                            <a href="https://angel.co/company/padlet/jobs">
                                <button>
                                    <p>Việc làm</p>
                                </button>
                            </a>
                        </div>
                        <div class="private">
                            <a href="https://legal.padlet.com/privacy">
                                <button>
                                    <p>Quyền riêng tư</p>
                                </button>
                            </a>
                        </div>
                        <div class="question">
                            <a href="https://padlet.help/l/en">
                                <button>
                                    <img src="image/question-2.png" alt=question>
                                </button>
                            </a>
                        </div>
                        <div class="support">
                            <a href="">
                                <button>
                                    <img src="image/support-2.png" alt="support">
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <div class="content">
                    <div class="content_top">
                        <p>Đêm nay trời đầy sao.</p>
                        <strong>Hãy tạo một cái gì đó đẹp lung linh nào.</strong>
                    </div>
                    <div class="content_button">
                        <div class="button-register">
                            <div class="register-background">
                                <a href="https://padlet.com/auth/signup">
                                    <button>
                                        <strong>Đăng kí miễn phí</strong>
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="button-download">
                            <div class="download-background">
                                <a href="https://apps.microsoft.com/store/detail/padlet/9MTWD1KMHB48?hl=en-us&gl=us" alt="download-for-windows">
                                    <button>
                                    <img src="image/windows-logo.png" alt="download_button_icon"/>
                                    <strong>Cài ứng dụng windows</strong>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="format-card">
                        <div class="card-wall">
                            <img src="image/image-1.png">
                            <p>Tường</p>
                        </div>
                        <div class="card-canvas">
                            <img src="image/image-2.png">
                            <p>Khung nền canvas</p>
                        </div>
                        <div class="card-shelf">
                            <img src="image/image-3.png">
                            <p>Kệ tủ</p>
                        </div>
                        <div class="card-line">
                            <img src="image/image-4.png">
                            <p>Dòng ngang</p>
                        </div>
                        <div class="card-net">
                            <img src="image/image-5.png">
                            <p>Lưới</p>
                        </div>
                        <div class="card-timeline">
                            <img src="image/image-6.png">
                            <p>Dòng thời gian</p>
                        </div>
                        <div class="card-map">
                            <img src="image/image-7.png">
                            <p>Bản đồ</p>   
                        </div>
                </div>
            </div>
        </main>
        </div>
    </body> 
</html>
